model_config:
  encoder_name: segresnet
  feature_size: 48
  in_channels: 1
  num_classes: 2
  sem_head: 16
  ins_head: 16
  use_sem_head: true
  use_ins_head: true
  pretrained: false
  freeze_encoder: false
optimizer_config:
  type: adamw
  lr: 0.0001
  weight_decay: 1.0e-05
  betas:
  - 0.9
  - 0.999
  scheduler:
    type: cosine
    T_max: 200
    eta_min: 1.0e-07
loss_config:
  ce_weight: 0.5
  dice_weight: 0.5
  boundary_weight: 0.1
  disc_weight: 1.0
  discriminative:
    delta_var: 0.5
    delta_dist: 1.5
    norm: 2
    alpha: 1.0
    beta: 1.0
    gamma: 0.001
  class_weights:
  - 0.3
  - 0.7
  ignore_index: -100
training_mode: auto
num_point_prompts: 5
patch_size:
- 64
- 256
- 256
